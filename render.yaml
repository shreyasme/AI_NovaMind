services:
  # Backend API
  - type: web
    name: novamind-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: MONGODB_URI
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PORT
        value: 5000
    healthCheckPath: /test

  # Frontend (Static Site)
  - type: web
    name: novamind-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd Frontend && npm install && npm run build
    staticPublishPath: Frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
